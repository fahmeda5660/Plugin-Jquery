<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <title>Plugins</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- *********************************slick-slider-part********************************* -->
    <section class="slick-slider-part">
        <div class="slider">
            <img src="images/1.jpg" alt="image-1">
            <img src="images/2.jpg" alt="image-2">
            <img src="images/3.jpg" alt="image-3">
            <img src="images/4.jpg" alt="image-4">
        </div>
        <div class="slider_1">
            <div class="red"></div>
            <div class="blue"></div>
            <div class="pink"></div>
            <div class="purple"></div>
        </div>
    </section>
    <!-- *********************************counter-up and typed-part********************************* -->
    <h1>Typed.js & Counter-Up</h1>
    <section class="type-counterup">
        <div class="typed-part common">
        </div>
        <div class="counter-up-part common">
            <div class="item">
                <h1 class="counter">100</h1>
            </div>
            <div class="item">
                <h1 class="counter">200</h1>
            </div>
            <div class="item">
                <h1 class="counter">1000</h1>
            </div>
        </div>
    </section>
    <!-- *********************************counter-down-part********************************* -->
    <section class="counter-down-part counter-part">
        <h1 class="col">Countdown Starts Now</h1>
        <div class="main">
            <div class="item">
                <h1 id="day"></h1>
            </div>
            <div class="item">
                <h1 id="hour"></h1>
            </div>
            <div class="item">
                <h1 id="min"></h1>
            </div>
            <div class="item">
                <h1 id="sec"></h1>
            </div>
        </div>
    </section>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/typed.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <script src="js/waypoints.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
